<!DOCTYPE html>
<html>
<head>
<title>TESTE</title>
<style>
  body {
    font-family: sans-serif;
  }
  fieldset {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  select,
  textarea {
    width: 300px;
    padding: 5px;
    margin-bottom: 10px;
  }
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Formulário</h1>

<form>
  <fieldset>
    <legend>Dados pessoais</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade">

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Dados profissionais</legend>
    <label>Natureza do Cargo:</label><br>
    <input type="radio" id="gerencia" name="cargo" value="gerencia" checked>
    <label for="gerencia">Gerência</label>

    <input type="radio" id="financeiro" name="cargo" value="financeiro">
    <label for="financeiro">Financeiro</label>

    <input type="radio" id="recepcao" name="cargo" value="recepcao">
    <label for="recepcao">Recepção</label>

    <input type="radio" id="administrativo" name="cargo" value="administrativo">
    <label for="administrativo">Administrativo</label>

    <input type="radio" id="juridico" name="cargo" value="juridico">
    <label for="juridico">Jurídico</label><br><br>

    <label>Área de interesse:</label><br>
    <input type="checkbox" id="computacao" name="interesse" value="computacao">
    <label for="computacao">Computação</label>

    <input type="checkbox" id="biologia" name="interesse" value="biologia">
    <label for="biologia">Biologia</label>

    <input type="checkbox" id="meio_ambiente" name="interesse" value="meio_ambiente">
    <label for="meio_ambiente">Meio Ambiente</label>

    <input type="checkbox" id="engenharia" name="interesse" value="engenharia">
    <label for="engenharia">Engenharia</label>

    <input type="checkbox" id="historia" name="interesse" value="historia">
    <label for="historia">História</label><br><br>

    <label for="mini_curriculo">Mini-currículo:</label>
    <textarea id="mini_curriculo" name="mini_curriculo" rows="4" cols="50"></textarea>
  </fieldset>

  <button type="submit">Enviar</button>
  <button type="reset">Limpar</button>
</form>

</body>
</html>
